<!-- 文件路径：cody-portal/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- 这里可以根据需要引入 favicon 或其它 meta -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <!-- React 会把内容渲染到这个节点里 -->
    <div id="root"></div>
    <!-- Vite 会在构建时自动注入 <script type="module" src="/src/main.jsx"></script> -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
